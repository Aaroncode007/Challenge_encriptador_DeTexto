<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img_figma/Logo.svg" alt="logo">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="img_figma/alerta.svg" alt="logoAlerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" class="botonEncriptar" value="Encriptar">
                <input type="button" class="botonDesencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorManiqui">
                <img src="img_figma/Muñeco.png" alt="Imagen Muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ninfun mensaje fue <br> encontrado</h3>
                <p>Ingrasa el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="botonCopiar" value="Copiar">
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>

    <footer class="foo">
        <div class="datos">
            <p>Milserio Rojas Palacios - 2024</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
